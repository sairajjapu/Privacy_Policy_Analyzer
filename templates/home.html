<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyze Privacy Policy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e1f5fe, #fce4ec);
        }

        .navbar {
            background-color: #00796b;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar h2 {
            margin: 0;
            font-size: 1.5rem;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #00796b;
                position: absolute;
                top: 64px;
                left: 0;
                padding: 1rem 2rem;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        h2 {
            color:  #00695c;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        form label {
            display: block;
            margin-top: 1rem;
            text-align: left;
            color: #333;
            font-weight: 600;
        }

        form input, form select {
            width: 100%;
            padding: 1rem;
            margin-top: 0.5rem;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        form button {
            margin-top: 1.5rem;
            background-color: #00796b;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        form button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        .footer {
            background-color: #004d40;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h2>Privacy Analyzer</h2>
        <div class="hamburger" onclick="toggleMenu()" aria-label="Toggle navigation menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('analyze') }}">About Us</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h2>üîç Analyze a Privacy Policy</h2>
            <form action="{{ url_for('analyze_result') }}" method="POST">
                <label for="policy_url">Privacy Policy URL</label>
                <input id="policy_url" type="url" name="policy_url" placeholder="Paste the Privacy Policy URL here..." required>

                <label for="language">Preferred Language</label>
                <select id="language" name="language" required>
                    <option value="" disabled selected>Choose your preferred language</option>
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>
                </select>

                <button type="submit">Analyze</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Privacy Policy Analyzer | Made with ‚ù§Ô∏è to protect your rights</p>
    </div>

    <!-- JS -->
    <script>
        function toggleMenu() {
            const nav = document.getElementById('navLinks');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
