<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Privacy Policy Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e1f5fe, #fce4ec);
            text-align: center;
            padding: 2rem;
            margin: 0;
            padding: 0;
        }
        /* Navbar */
        .navbar {
            background-color: #00796b;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #00796b;
                position: absolute;
                top: 64px;
                left: 0;
                padding: 1rem 2rem;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Main Content */
        .section {
            max-width: 800px;
            margin: 2rem auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #00796b;
        }

        ul {
            text-align: left;
            margin: 1rem auto;
            display: inline-block;
            padding-left: 1rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        .highlight {
            color: #d32f2f;
            font-weight: bold;
        }

        .button {
            margin-top: 2rem;
            display: inline-block;
            background-color: #00796b;
            color: #fff;
            align-items: center;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #004d40;
        }

        /* Footer */
        .footer {
            background-color: #004d40;
            position: relative;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>Privacy Analyzer</h2>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('analyze') }}">About Us</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
    </div>

    <!-- Main Section -->
<div class="section">
    <h1>üì´ Contact Us</h1>
    <p>If you have any questions, feedback, or need assistance, feel free to reach out!</p>
    <form action="" method="POST" style="text-align: left; max-width: 600px; margin: 0 auto;">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid #ccc;"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid #ccc;"><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid #ccc;"><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;"></textarea><br>

        <button type="submit" class="button">üì® Send Message</button>
    </form>
</div>


    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Privacy Policy Analyzer | Made with ‚ù§Ô∏è to protect your rights</p>
    </div>

    <!-- JavaScript for Mobile Nav -->
    <script>
        function toggleMenu() {
            const nav = document.getElementById('navLinks');
            nav.classList.toggle('active');
        }
    </script>

</body>
</html>
